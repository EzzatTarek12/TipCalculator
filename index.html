<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        display: none;
        position: absolute;
        bottom: 1.5rem;
        left: 0;
        right: 0;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <header>
      <img src="images/logo.svg" alt="" />
    </header>
    <main>
      <form>
        <div class="input__container">
          <label for="bill__input">Bill</label>
          <div>
            <input type="number" id="bill__input" class="form__input--bill" />
            <img src="images/icon-dollar.svg" alt="" />
          </div>
        </div>
        <label for="form__btn">Select Tip %</label>
        <button id="form__btn" class="form__btn--tip">5%</button>
        <button id="form__btn" class="form__btn--tip">10%</button>
        <button id="form__btn" class="form__btn--tip">15%</button>
        <button id="form__btn" class="form__btn--tip">25%</button>
        <button id="form__btn" class="form__btn--tip">50%</button>
        <input type="text" value="Custom" class="form__input--custom" />
        <div class="input__container people-input__container">
          <label for="people__input" class="people__label"
            >Number of People</label
          >
          <label for="people__input" class="hidden people__label--invalid"
            >Can't be less than or equal zero</label
          >
          <div>
            <input
              type="number"
              id="people__input"
              class="form__input--people"
            />
            <img src="images/icon-person.svg" alt="" />
          </div>
        </div>
      </form>
      <div class="results">
        <div class="result">
          <p>Tip Amount<br /><span>/ person</span></p>
          <p class="tip--amount">$0.00</p>
        </div>
        <div class="result">
          <p>
            Total<br />
            <span>/ person</span>
          </p>
          <p class="total--amount">$0.00</p>
        </div>
        <button class="results__btn--reset">RESET</button>
      </div>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Ezzat AbdelRazek</a>.
    </div>
    <script src="script.js"></script>
  </body>
</html>
